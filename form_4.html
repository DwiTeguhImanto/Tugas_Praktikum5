<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- penggunaan LAYOUT-->
        <title>Bootstrap 4: Basic - Form 4</title>
        <!-- link untuk icon favicon  -->
        <link rel="icon" href="favicon.ico">
        <!-- Bootstrap CSS -->
        <link  rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>

        <div class="container">
            <!-- form input yg memvalidasi ketika form di submit -->
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <!-- sebagai label/keterangan form inputan -->
                    <label for="uname">Username</label>
                    <!-- placeholder untuk memberi pesan dalam form input, required untuk memastikan inputan harus di isi -->
                    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                    <!-- memberikan keterangan pesan dibawah form input jika sudah menginput dengan benar  -->
                    <div class="valid-feedback">Valid.</div>
                    <!-- memberikan keterangan pesan dibawah form input jika belom menginput dengan benar  -->
                    <div class="invalid-feedback">
                    Please fill out this field.
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control"
                    id="pwd" placeholder="Enter password"
                    name="pswd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">
                    Please fill out this field.
                    </div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input"
                    type="checkbox" name="remember" required>
                    Remember me.
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">
                    Check this checkbox to continue.
                    </div>
                   </label>
                </div>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </form>
        </div>

        <!-- memanggul script javascript dan agar menyingkat waktu load 
        pada halaman oleh karena itu dipanggil dibelakang/bawah sendiri -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <!-- script yang digunakan untuk memeriksa kevalidan inputan pada form input ketika disubmit -->
        <script>
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form)
                {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
                });
                }, false);
            })();
        </script>

    </body>
</html>
