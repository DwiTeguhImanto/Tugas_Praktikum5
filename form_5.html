<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- penggunaan LAYOUT-->
        <title>Bootstrap 4: Basic - Form 5</title>
        <!-- link untuk icon favicon  -->
        <link rel="icon" href="favicon.ico">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <form>
                <!-- form biasa  -->
                <div class="form-group">
                    <label for="usr">Name : </label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="pwd">Password : </label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="comment">Comment : </label>
                    <textarea name="" id="comment" rows="5" class="form-control"></textarea>
                </div>
                <!-- membuat form inline dengan checkbox option 1 dan 2 -->
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">
                        Option 1
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">
                        Option 2
                    </label>
                </div>
                <br>
                 <!-- membuat form inline dengan radio (button) option 1 dan 2 -->
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">
                    Option 1
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">
                    Option 2
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <!-- select option dropdown -->
                    <label for="sel1">Select list:</label>
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <!-- inputan untuk memasukkan file  -->
                <div class="form-group">
                    <label for="sel1">File</label>
                    <input type="file" class="form-control-file border">
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- memanggul script javascript dan agar menyingkat waktu load 
        pada halaman oleh karena itu dipanggil dibelakang/bawah sendiri -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
    </body>
</html>
