<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- penggunaan GRID -->
        <title>Bootstrap 4: Basic - Grid</title>
        <!-- link untuk icon favicon  -->
        <link rel="icon" href="favicon.ico">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <div class="container">
        <!-- 1 grid saja -->
        <div class="row">
        <div class="col border border-dark">
        1
        </div>
        </div>
        <hr>
        <!-- 2 col membuat 2 grid  -->
        <div class="row">
        <div class="col border border-dark">
        1
        </div>
        <div class="col border border-dark">
        2
        </div>
        </div>
        <hr>
        <!-- membuat 3 grid dengan memisahkan row menjadi 3 -->
        <div class="row">
        <div class="col border border-dark">
        1
        </div>
        <div class="col border border-dark">
        2
        </div>
        <div class="col border border-dark">
        3
        </div>
        </div>
    </div>
    

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
 </body>
</html>
